<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td {
      padding: 0;
    }
    /* Container */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    /* Header */
    .header {
      padding: 20px;
      text-align: center;
      background: #ffffff;
    }
    .header img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* Content */
    .content {
      padding: 30px;
      text-align: center;
    }
    .content h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
    .content p {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff !important;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
    }
    /* Footer */
    .footer {
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #888;
      background: #f4f4f4;
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212 !important;
      }
      .email-container {
        background: #1e1e1e !important;
      }
      .content h1 {
        color: #fff !important;
      }
      .content p {
        color: #ddd !important;
      }
      .footer {
        background: #121212 !important;
        color: #aaa !important;
      }
      .light-logo {
        display: none !important;
      }
      .dark-logo {
        display: block !important;
        margin: 0 auto;
      }
    }
    .dark-logo {
      display: none;
    }
  </style>
</head>
<body>
  <table role="presentation" class="email-container">
    <tr>
      <td class="header">
        <!-- Light Mode Logo -->
        <img src="https://media.domesta.com/logo.png" alt="Domesta Logo" class="light-logo">

        <!-- Dark Mode Logo -->
        <img src="https://media.domesta.com/logo_white.png" alt="Domesta Logo White" class="dark-logo">
      </td>
    </tr>
    <tr>
      <td class="content">
        <h1>Email Verification</h1>
        <p>Thank you for signing up! Please verify your email address by clicking the button below.</p>
        <a href="#" class="btn">Verify Email</a>
      </td>
    </tr>
    <tr>
      <td class="footer">
        &copy; 2025 Domesta. All rights reserved.
      </td>
    </tr>
  </table>
</body>
</html>
